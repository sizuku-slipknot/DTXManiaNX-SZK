<p>
<table class="pageHeader">
<tr><th class="pageHeader">基本的な使い方</th></tr>
<tr><td class="pageHeader">小節長を変更する</td></tr>
</table>
<p>① 選択モード（<img border="0" src="images/PointerHS.png" width="16" height="16" style="margin: 0">）にします。</p>
<blockquote>
	<p><img border="0" src="images/選択モードにする.jpg" width="249" height="103"></p>
</blockquote>
<p>② <b>長さを変更したい小節の中で右クリック</b>してメニューをだし、「小節長の変更(<u>B</u>)」を選択します。</p>
<blockquote>
	<p><img border="0" src="images/小節長の変更.jpg" width="275" height="283"></p>
</blockquote>
<p>③ [小節長変更] ダイアログが表示されますので、希望の倍率に変更し、[OK] ボタンを押下します。</p>
<blockquote>
	<p><img border="0" src="images/小節長変更ダイアログ.jpg" width="348" height="162"></p>
</blockquote>
<h3>備考</h3>
<ul>
	<li>小節長を変更しても、チップの見かけ上の位置は変更されません。</li>
	<li>小節長を短くした場合、はみだしたチップは削除されます。</li>
</ul>
<p>　</p>
