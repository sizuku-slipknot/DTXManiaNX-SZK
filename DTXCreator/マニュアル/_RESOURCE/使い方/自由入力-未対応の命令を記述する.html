<tr><td class="pageHeader">自由入力 - 未対応の命令を記述する</td></tr>
</table>
<p>① 編集タブから [自由入力] タブを選択します。</p>
<blockquote>
	<p><img border="0" src="images/自由入力タブを選択.jpg" width="295" height="122"></p>
</blockquote>
<p>② 自由に内容を記述します。</p>
<h3>備考</h3>
<ul>
	<li>自由入力欄に記述された内容は、そのまま DTX ファイルに出力されます。</li>
	<li>DTX ファイルの読み込み時、DTXCreator で未対応の命令があった場合はすべて自由入力欄に読み込まれます。</li>
</ul>
