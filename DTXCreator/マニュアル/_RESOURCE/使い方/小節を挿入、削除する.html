<p>
<table class="pageHeader">
<tr><th class="pageHeader">基本的な使い方</th></tr>
<tr><td class="pageHeader">小節を挿入、削除する</td></tr>
</table>
</p>
<ul>
	<li><a href="#insert">小節を挿入する</a></li>
	<li><a href="#delete">小節を削除する</a></li>
</ul>
<h1><a name="insert"></a>小節を挿入する</h1>
<p>① 選択モード（<img border="0" src="images/PointerHS.png" width="16" height="16" style="margin: 0">）にします。</p>
<blockquote>
	<p><img border="0" src="images/選択モードにする.jpg" width="249" height="103"></p>
</blockquote>
<p>② 小節を<b>挿入したい位置（上に押し上げたい小節の中）で右クリック</b>してメニューを出し、「小節の挿入」を選択します。</p>
<blockquote>
	<p><img border="0" src="images/小節の挿入.jpg" width="261" height="298"></p>
</blockquote>
<h1><a name="delete"></a>小節を削除する</h1>
<p>① 選択モード（<img border="0" src="images/PointerHS.png" width="16" height="16" style="margin: 0">）にします。</p>
<blockquote>
	<p><img border="0" src="images/選択モードにする.jpg" width="249" height="103"></p>
</blockquote>
<p>② <b>削除したい小節の中で右クリック</b>してメニューをだし、「小節の削除」を選択します。</p>
<blockquote>
	<p><img border="0" src="images/小節の削除.jpg" width="259" height="282"></p>
</blockquote>
<h3>備考</h3>
<ul>
	<li>削除した小節に含まれていたチップもすべて削除されます。</li>
</ul>


</body>
