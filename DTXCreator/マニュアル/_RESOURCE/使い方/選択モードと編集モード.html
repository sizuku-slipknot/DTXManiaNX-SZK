<p>　DTXCreator の譜面には、２つのモードがあります。</p>
<ul>
	<li><a href="選択モード.html">選択モード</a>（<img border="0" src="images/PointerHS.png" width="16" height="16" style="margin: 0">）　…　チップを選択して移動したり、小節長を変更したりするモードです。</li>
	<li><a href="編集モード.html">編集モード</a>（<img border="0" src="images/pencil.gif" width="16" height="16" style="margin: 0">）　…　チップを１つ１つ配置して譜面を作り上げるモードです。</li>
</ul>
<p>　通常は必ずいずれかのモードが有効となっており、その切り替えは、ツールバーのボタンか、メニューバーから行います。</p>
